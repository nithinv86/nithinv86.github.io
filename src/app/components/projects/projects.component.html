<section id="projects">
  <h2>My Projects</h2>
  <div class="project-list">
    <div class="project-card" *ngFor="let project of projects">
      <h3>{{ project.name }}</h3>
      <p>{{ project.description }}</p>
      <a [href]="project.link" target="_blank">View Project</a>
    </div>
  </div>
</section>
